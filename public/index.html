<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <style>
    body {
      background-color: rgb(170, 196, 221);
    }
  </style>

  <title>Reversi</title>
</head>

<body>
  <div class="container-fluid">

    <div class="row m-3">
      <div class="col text-center">
        <a class="btn btn-info text-nowrap" href="about.html">About</a>
      </div>

      <div class="col text-center">
        <a class="btn btn-info text-nowrap" href="https://en.wikipedia.org/wiki/Reversi">Rules</a>
      </div>
    </div>

    <div class="row m-3">
      <div class="col text-center">
        <img class="img-fluid" src="assets/images/top-splash.png" alt="Reversi Logo 1">
      </div>
    </div>

    <div class="row align-items-center justify-content-center m-3">
      <div class="col-8">
        <div class="input-group">
          <span class="input-group-text" id="displayName">Player Name</span>
          <input type="text" class="form-control text-nowrap" id="nameInput" placeholder="Choose your display name"
            aria-label="Enter your display name for use while playing Reversi" aria-describedby="displayName" />
          <button type="submit" class="btn btn-primary text-nowrap" id="lobbyButton"
            onclick="window.location='lobby.html'">Enter Lobby</button>
        </div>
      </div>
    </div>

    <div class="row m-3">
      <div class="col text-center">
        <img class="img-fluid" src="assets/images/btt-splash.png" alt="Reversi Logo 2">
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
    crossorigin="anonymous"></script>


</body>

</html>
