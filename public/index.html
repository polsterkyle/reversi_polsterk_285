<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <style>
    body { 
      background-image: url("http://unblast.com/wp-content/uploads/2018/08/Gradient-Mesh-27.jpg");
      background-repeat: repeat;
      background-size: 25%;
    }
  </style>

<link rel= 'stylesheet' href='assets/css/index.css' />

  <title>Reversi</title>
</head>

<!-- Navigation Bar -->
<header class="header">
  <h1 class="logo"><a href="index.html">Reversi</a></h1>
    <ul class="main-nav">
        <li><a href="about.html">About</a></li>
        <li><a href="https://en.wikipedia.org/wiki/Reversi">Game Rules</a></li>
    </ul>
</header> 

<br>

<body>
  <div class="container-fluid">

    <div class="row m-3">
      <div class="col text-center">
        <img class="img-fluid" src="assets/images/top-splash.png" alt="Reversi Logo 1">
      </div>
    </div>
  
    <div class="row align-items-center justify-content-center m-3">
      <div class="col-8">

        <div class="card bg-light mb-3" style="max-width: 60rem;">
          <div class="card-header">Find other players to start a game of Reversi</div>
          <div class="card-body">
            <h5 class="card-title">Enter your player name. This is what other people will see.</h5>
            <br>
            <div class="input-group">
              <input type="text" class="form-control text-nowrap" id="nameInput" placeholder="Enter your player ID"
                aria-label="Enter your display name for use while playing Reversi" aria-describedby="displayName" />
              <button type="submit" class="btn btn-dark" id="lobbyButton"
                onclick="goTolobby()">Enter Lobby<i class="bi-arrow-right"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
    crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK" crossorigin="anonymous"></script>

    <script>
      function goTolobby(){
        let username = encodeURI($('#nameInput').val());
        window.location.href = "lobby.html?username=" + username;
      }

      $('#nameInput').keypress( function (e) {
      let key = e.which;
      if( key == 13){ // the enter key
       $('button[id=lobbyButton]').click();
       return false;
      }
      })

    </script>

</body>

</html>
